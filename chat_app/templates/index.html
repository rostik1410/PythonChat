{% extends "base.html" %}
{% block title %}Chat{% endblock %}
{% block body%}
<nav class="navbar navbar-dark bg-dark">
    <h1 class="text-white">Chat</h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarToggleExternalContent">

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('views.logout') }}">Logout</a>
            </li>
        </ul>
        <!-- Links -->

    </div>
</nav>
<div class="container">
    <div class="row justify-content-lg-center">
        <div class="col col-lg-8 chat">
            <div class="messages" id="messages">
                {% for message in messages %}
                <div class="card text-white {{ 'bg-secondary' if message.author_id == current_user.id else 'bg-info' }}  mb-3">
                    <div class="card-body">
                        <h5 class="card-subtitle">{{message.author.nickname}}</h5>
                        <p class="card-text">{{message.text}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row"></div>
            <div class="input-group">
                <input type="text" id="message_text" class="form-control" placeholder="Type your message here!"
                       aria-label="Type your message here!" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-dark" id="send_btn">Send</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
